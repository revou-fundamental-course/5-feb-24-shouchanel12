<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1> Konversi Suhu</h1>
        <div id="temperatureForm">
    </div>
        <div id="temperatureForm">
            <div class="input-group">
                <input type="number" id="inputTemperature" placeholder="Masukkan Suhu">
                <select id="temperatureScale">
                    <option value="toCelsius">Fahrenheit ke Celsius</option>
                    <option value="toFahrenheit">Celsius ke Fahrenheit</option>
                </select>
            </div>
            <div class="button-group">
                <button type="button" onclick="convertTemperature()">Konversi</button>
                <button type="button" onclick="reverseConversion()">Reverse</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </div>
        <div class="output-container">
            <div class="output-box" id="result">Hasil: -</div>
            <div class="output-box" id="formula">Rumus: -</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
